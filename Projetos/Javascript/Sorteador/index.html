<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tudo">
        <img src="./imagemDados.png" alt="imagem-dados">
        <h1>Sorteador</h1>
        <section>
            <p>Sortear um Número</p>
            <div class="inputs">
                <input type="number" id="de" placeholder="de">
                <input type="number" id="ate" placeholder="até">
            </div>      
            <p id="numero-sorteado"></p>
            <button id="botao-sortear">Sortear</button>
        </section>
    </div>
</body>
<script src="./script.js"></script>
</html>
