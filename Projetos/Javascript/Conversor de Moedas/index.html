<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas - DevClub </title>
</head>
<body>
    <div class="caixa">
    <img id="img-gif" src="./assets/gif.gif" alt="gif">
    <main class="box">
        <article class="opcoes">
            <label>Converter <span>de:</span> </label>
                <select> 
                    <option> R$ Real brasileiro</option>
                </select>
            <label>Converter <span>para:</span> </label>
                <select class="selecionar-moeda"> 
                    <option value="dolar"> US$ Dólar americano </option>
                    <option value="euro"> €  Euro </option>
                    <option value="libra"> £ Libra </option>
                    <option value="bitcoin"> ₿ Bitcoin </option>
            <label> <span>Valor: </span> </label>
                <input id="inputValor" type="number" placeholder="Digite o valor ...">
            <button id="converter"> Converter </button>
        </article>
       
        <section>
            <figure>   
                <img class="logo-moeda" src="./assets/brasil.png" alt="imagem-brasil">
                <figcaption>Real</figcaption>
            </figure>
            <p class="moeda">
            R$ 100,00
            </p>
            <img id="seta" src="./assets/arrow.png" alt="seta-para-baixo">
            <figure>   
                <img  class="logo-moeda" id="logo-moeda-converter" src="./assets/usa.png" alt="imagem-brasil">
                <figcaption class="nome-da-moeda">Dólar Americano</figcaption>
            </figure>
            <p class="moeda-conversao">$ 600,00<p>
        </section>
         </main>
    </div>
       <script src="./script.js"></script>
</body>
</html>
